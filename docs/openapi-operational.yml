paths:
  # Operational Requirement Endpoints
  /operational-requirements:
    get:
      summary: List all operational requirements (latest versions or baseline context)
      tags: [Operational Requirements]
      parameters:
        - name: baseline
          in: query
          required: false
          schema:
            type: string
          description: "Optional baseline ID to get requirements as they existed at baseline time"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'openapi-base.yml#/components/schemas/OperationalRequirement'
        '400':
          description: Bad Request - Invalid baseline ID
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/Error'

    post:
      summary: Create new operational requirement
      tags: [Operational Requirements]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'openapi-base.yml#/components/schemas/OperationalRequirementRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/OperationalRequirement'
        '400':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/Error'

  /operational-requirements/{id}:
    get:
      summary: Get operational requirement by ID (latest version or baseline context)
      tags: [Operational Requirements]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: "Operational Requirement Item ID"
        - name: baseline
          in: query
          required: false
          schema:
            type: string
          description: "Optional baseline ID to get requirement as it existed at baseline time"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/OperationalRequirement'
        '404':
          description: Not Found - Requirement not found or not captured in specified baseline
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/Error'
        '400':
          description: Bad Request - Invalid baseline ID
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/Error'

    put:
      summary: Update operational requirement (creates new version with complete replacement)
      tags: [Operational Requirements]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'openapi-base.yml#/components/schemas/OperationalRequirementUpdateRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/OperationalRequirement'
        '409':
          description: Version Conflict
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/Error'

    patch:
      summary: Patch operational requirement (creates new version with partial updates)
      tags: [Operational Requirements]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'openapi-base.yml#/components/schemas/OperationalRequirementPatchRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/OperationalRequirement'
        '409':
          description: Version Conflict
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/Error'

    delete:
      summary: Delete operational requirement (all versions)
      tags: [Operational Requirements]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content

  /operational-requirements/{id}/versions:
    get:
      summary: Get version history for operational requirement
      tags: [Operational Requirements]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'openapi-base.yml#/components/schemas/VersionHistory'

  /operational-requirements/{id}/versions/{versionNumber}:
    get:
      summary: Get specific version of operational requirement
      tags: [Operational Requirements]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: versionNumber
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: 'openapi-base.yml#/components/schemas/OperationalRequirement'

  # Operational Change Endpoints
