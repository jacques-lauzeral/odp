services:
  neo4j:
    image: neo4j:5.15
    ports:
      - "7474:7474"  # Web interface
      - "7687:7687"  # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data

  odp-server:
    build:
      context: .
      dockerfile: Dockerfile.odp-server
    working_dir: /app
    ports:
      - "80:80"
    depends_on:
      - neo4j
    volumes:
      - .:/app  # Mount entire odp root (includes package.json)
      - /app/node_modules  # Prevent overwriting root node_modules
    command: ["sh", "-c", "cd workspace/server && npm run dev"]
    environment:
      NODE_ENV: development

  web-client:
    image: node:20
    working_dir: /app
    ports:
      - "3000:3000"  # Web client on port 3000
    depends_on:
      - odp-server
    volumes:
      - .:/app  # Mount entire odp root
      - /app/workspace/web-client/node_modules  # Prevent overwriting web-client node_modules
    command: ["sh", "-c", "cd workspace/web-client && npm install && mkdir -p src/shared/src && cp -r ../shared/src/* src/shared/src/ && npm run dev"]
    environment:
      NODE_ENV: development

volumes:
  neo4j_data: